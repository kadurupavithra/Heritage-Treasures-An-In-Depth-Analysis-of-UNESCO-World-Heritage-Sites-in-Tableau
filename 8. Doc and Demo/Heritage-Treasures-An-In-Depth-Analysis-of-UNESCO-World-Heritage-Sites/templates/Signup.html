<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-signup">
    <div class="site-wrapper">
        <header class="site-header">
            <div class="site-title">
                <h1>Heritage Treasures</h1>
                <p>Join and explore UNESCO sites</p>
            </div>
        </header>

        <main class="main">
            <div class="card">
                <div class="split">
                    <div class="panel">
                        <h2>Create your account</h2>
                        <p class="muted">Quick sign up to access interactive dashboards and insights.</p>
                    </div>

                    <div class="form-card">
                        <h3 class="center">Sign Up</h3>
                        <form method="post">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:6px">
                                <button class="btn ghost" type="button" onclick="location.href='/'">Back</button>
                                <button class="btn primary" type="submit">Register</button>
                            </div>
                        </form>
                        <p class="center muted" style="margin-top:12px">Already registered? <a class="link" href="/">Login</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">Â© 2026 Heritage Treasures</footer>
    </div>
</body>
</html>
